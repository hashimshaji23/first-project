<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: 'hai';
        }
        h1::before{
            content:'hello' ;
        }

        p::first-line{
            color: cadetblue;
        }

        h1::first-letter {
            color: brown;
        }

        p::selection{
            color: blue;
            background-color: chartreuse;
        }
    </style>
</head>
<body>

    <h1>heading</h1>

    <p>Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
