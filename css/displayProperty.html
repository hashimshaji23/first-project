<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline{
            display: inline;
            background-color: chocolate;
            height: 100px;
            width: 100px;
        }
        .block{
            display: block;
        }
        .inline-block{
            display: inline-block;
            background-color: aquamarine;
            height: 100px;
            width: 100px;
        }
        .hide{
            /* display: none; */
        }
    .visibilityhiden{
        visibility: hidden;
    }
    </style>
</head>
<body>
    <div class="inline">hai</div>
    <div class="inline">hello</div>
    <span class="block">hoii</span>
    <span class="block">heyy</span>
    
    <div class="inline-block">hiii</div>
    <div class="inline-block">hyyy</div>

    <div class="hide">hello</div>
     <div class="visibilityhiden">heyyyy</div>
     <div>heee</div>
</body>
</html>
