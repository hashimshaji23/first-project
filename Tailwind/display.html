<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- display -->

    <div class="block">Block</div>
    <span class="inline">inline</span>
    <div class="inline-block">inline-block</div>
    <div class="hidden">hidden</div>
    <div class="flex">flex</div>
    <div class="grid">grid</div>

    <!-- flexbox -->

    <div class="flex">flex</div>
    <!-- flex-direction -->
     
    <div class="flex flex-row">flex(default)</div>
    <div class="flex flex-col">flex column</div>

    <!-- horizontal Alignment -->
     
    <div class="flex justify-start">start</div>
    <div class="flex justify-center">center</div>
    <div class="flex justify-end">end</div>
    <div class="flex justify-around">around</div>
    <div class="flex justify-between">between</div>
    <div class="flex justify-evenly">evenly</div>

    <!-- align-items(cross axis) -->
    
    <div class="flex items-start">Top</div>
    <div class="flex items-center">center</div>
    <div class="flex items-end">end</div>
    <div class="flex items-strech">strech</div>

    <!-- gap -->

    <div class="flex gap-2">flex gap</div>
    <div class="flex gap-4">flex gap</div>

    <!-- wrap -->

    <div class="flex flex-wrap">wrap</div>
    <div class="flex flex-nowrap">no wrap</div>
</body>
</html>
