<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- sm mobile - 640px
    md - tablet -768px
    lg - laptop -1024px
    xl -desktop -1280px -->

    <div class="flex flex-col md:flex-row gap-4">
        <div class="bg-orange-300 p-4 ">box1</div>
        <div class="bg-yellow-300 p-4 ">box1</div>
    </div>

    <div class="grid grid-cols-1 mt-6 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-violet-300">1</div>
        <div class="bg-orange-300">2</div>
        <div class="bg-yellow-300">3</div>
        <div class="bg-green-300">4</div>
    </div>


    <!-- show / hide using brake points -->
    <p class="block md:hidden">mobile only</p>
    <p class="hidden md:block">desktop only</p>

    <!-- responsive text Alignment -->

    <p class="text-center md:text-left lg:text-right">responsive text</p>

    <!-- responsive width  -->

    <div class="w-full md:w-1/2 lg: w-1/3 bg-green-400">Lorem ipsum dolor sit amet consectetur.</div>


    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10 h-12 gap-4 m-6">
        <div class="border rounded-lg p-4">1</div>
        <div class="border rounded-lg p-4">2</div>
        <div class="border rounded-lg p-4">3</div>
    </div>

    <button class="border p-2 m-3 w-40 bg-red-300 hover:bg-red-500">click</button>
</body>

</html>
